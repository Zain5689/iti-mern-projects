<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        //1. Declerative Static Function
        //Hoisted
        //Pasred Once
        sum(10,20);

        function sum(x,y){
            return x+y;
        }

        //2. Dynamic Anonymouse Function Expression
        //Not Hoisted
        //Bad Js Syntax
        //reconstructed with each call
        var sum2 = new Function("x","y","return x+y;");

        //3. Anonymouse Litral Function Expression
        //Not Hoisted
        //Parsed Once
        var sum3 = function(x,y){
            return x+y;
        }
    </script>
</body>
</html>
