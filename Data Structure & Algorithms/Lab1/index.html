<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #222;
    }

    h2 {
      margin-top: 2rem;
      color: #444;
    }

    p {
      font-size: 1.1rem;
      background: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    #bubbleResult,
    #quickResult,
    #searchResult {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #e9ecef;
      border-radius: 6px;
      min-height: 40px;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
  <body>
    <h1>Data Structures and Algorithms</h1>
    <h2>bubble sort</h2>
    <p>[ 4 , 3 , 7 , 1 , 2 , 5 ]</p>
    <div id="bubbleResult"></div>
    <h2>quick sort</h2>
    <p>[ 4 , 3 , 7 , 1 , 2 , 5 ]</p>
    <div id="quickResult"></div>

    <h2>linear search</h2>
    <p>[ 4 , 3 , 7 , 1 , 2 , 5 ]</p>
    <input type="text" name="Enter your Number" id="searchInput" />
    <button id="btn">Search</button>
    <div id="searchResult"></div>

    <script src="./script.js"></script>
  </body>
</html>
